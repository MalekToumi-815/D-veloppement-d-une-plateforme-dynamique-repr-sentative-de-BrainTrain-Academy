<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Inscription - BrainTrain Academy</title>
    <link rel="stylesheet" href="../styles/styles-contact.css"> <!-- Link to external CSS -->
</head>
<body>
    <main class="form-container">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message ou question"></textarea>
            </div>
            <div class="form-group">
                <label for="formation">Formation souhaitée</label>
                <select id="formation" name="formation">
                    <option value="robotique">Formation en Robotique</option>
                    <option value="ia">Formation en Intelligence Artificielle</option>
                    <option value="entrepreneuriat">Formation en Entrepreneuriat</option>
                    <option value="certification">Formations Certifiées</option>
                    <option value="programmation">Formation en Programmation</option>
                    <option value="3d-printing">Formation en Impression 3D - Design</option>
                    <option value="personal-development">Formation en Développement Personnel</option>
                </select>
            </div>
            <button type="submit" class="btn primary">Envoyer</button>
        </form>
    </main>
</body>
</html>
