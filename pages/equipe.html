<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/equipe.css">
</head>
<body>
    <section class="team-section">
        <div class="team-container">
            <!-- Member 1 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="../images/person2.png" alt="Team Member" class="member-image">
                </div>
                <h3 class="member-name">Alexandre Tech</h3>
                <p class="member-bio">AI Specialist with 10+ years experience in machine learning and child education</p>
            </div>

            <!-- Member 2 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="../images/person3.png" alt="Team Member" class="member-image">
                </div>
                <h3 class="member-name">Marc Robot</h3>
                <p class="member-bio">Robotics engineer passionate about making technology accessible to young minds</p>
            </div>

            <!-- Member 3 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="../images/person1.png" alt="Team Member" class="member-image">
                </div>
                <h3 class="member-name">Sophie Create</h3>
                <p class="member-bio">Entrepreneurship coach specializing in youth business development</p>
            </div>
        </div>
    </section>

    <script>
        // Animation trigger
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.team-member').forEach(member => {
            observer.observe(member);
        });
    </script>
</body>
</html>
